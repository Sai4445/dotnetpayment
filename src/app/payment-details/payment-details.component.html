<div class="jumbotron">
  <h1 class="display-4 text-center">PaymentDetail Register</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-payment-detail-form></app-payment-detail-form>

  </div>

  <div class="col-md-6">  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Card owner</th>
        <th>Card Number</th>
        <th>Expiry Date</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let services  of service.list">
        <td (click)="populateForm(services)">{{services.cardOwnerName}}</td>
        <td (click)="populateForm(services)">{{services.cardOwnerNumber}}</td>
        <td (click)="populateForm(services)">{{services.expirationDate}}</td>
        <td> <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(services.paymentDetailId)"></i></td>

      </tr>
    </tbody>
  </table> </div>
</div>
