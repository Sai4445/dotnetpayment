
<form novalidate autocomplete="off" #form="ngForm"  (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId"
  [value]="service.formData.paymentDetailId "
  />
  <div class="form-group">
    <label > Card Owner Name  </label>

    <input  class="form-control form-control-lg" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" >
  </div>
  <div class="form-group">
    <label > Card Number </label>

    <input  class="form-control form-control-lg" placeholder="Card Number" name="16 Digit Card Number" #cardNumber="ngModel" [(ngModel)]="service.formData.cardOwnerNumber" required maxlength="16" minlength="16">
  </div>
  <div class="form-row">
    <div class="form-group ">
      <label >Security Code </label>

      <input type="password" class="form-control form-control-lg" placeholder="Security Code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required maxlength="3" minlength="3">
    </div>
    <div class="form-group ">
      <label > valid through </label>

      <input  class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required maxlength="5" minlength="5">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>

</form>
